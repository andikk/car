<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Toyota Dealer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="page">

    <h2 class="page__title-section">Меню</h2>
    <div>
      <nav class="menu js-menu js-menu_closed">
        <div class="menu__wrapper">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Corolla</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Camry</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <h2 class="page__title-section">Кнопка</h2>
    <div><button class="button hero__button block-center">Получить предложение</button></div>

    <h2 class="page__title-section">Ссылки</h2>
    <div class="block-center">
      <a class="hero__link" href="#testdrive"><span class="hero__icon">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="svg/sprite.svg#test-drive"></use>
        </svg>
      </span>Записаться на Тест-драйв</a>
    </div>
    <div class="hero__link-container block-center">
      <a class="hero__link hero__link_cheaper" href="#">Нашли дешевле?</a>
    </div>

    <h2 class="page__title-section">Поля ввода</h2>
    <div class="block-center"><input class ="request__tel block-center" required type="tel" tabindex="0" placeholder="Введите номер телефона"></div>
    <div><input class="modal__input modal__client-name block-center" type="text" name="client-name" required placeholder="Имя" tabindex="0"></div>

    <h2 class="page__title-section">Чек-бокс</h2>
    <div class="modal__agreement-wrapper block-center">
      <input class="modal__checkbox visually-hidden" type="checkbox" required name="agreement" id="agree">
      <label for="agree" class="modal__label block-center">Я согласен</label>
    </div>


  <script src="js/bundle.min.js" type="text/javascript"></script>
  <style type="text/css">


    .block-center {
      display: block;
      margin-right: auto;
      margin-left: auto;
      width: 300px !important;
      left: 0 !important;
    }
  </style>
</body>

</html>
